{% extends "base/layout.html" %}

{% load staticfiles %}

{% block assets %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<link href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.css" rel="stylesheet">
<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.js"></script>

<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

<link rel="stylesheet" href="{% static "base/base.css" %}"/>
<link rel="stylesheet" href="{% static "workflow/css/table_page.css" %}"/>
<script src="{% static "workflow/js/calls.js" %}"></script>

<!-- TODO: move this into external stylesheet -->
<style>
#add-new-case {float: right; margin: 0px 0px 20px 0px; }
</style>

{% endblock %}

{% block body %}

<div class="container">

  <div id="add-new-case">
    <a class="btn btn-success" href="/workflow/add_call"><i class="fa fa-plus"></i>&nbsp; New Report</a>
  </div>

  <div class="row">
    <div class="col-md-12">
        <table id="data-table" class="table table-hover row-border">
            <thead>
              <tr>
                  <!-- weird: for some reason the first column header cell was getting stripped from the rendered table, adding an extra column header for now -->
                  <th>Caller Name</th>
                  <th>Call Time</th>
                  <th>Caller Name</th>
                  <th>Caller Number</th>
                  <th>Address</th>
                  <th>Status</th>
                  <th>Resolution</th>
              </tr>
            </thead>
        </table>
    </div>
  </div>
  
</div>
{% endblock %}

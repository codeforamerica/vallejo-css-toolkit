{% extends "base/layout.html" %}

{% load staticfiles %}

{% block assets %}

<link rel="stylesheet" href="{% static "workflow/css/workflow.css" %}"/>

{% endblock %}

{% block body %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <h4>{{ title }}</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="form-group">
                    <label>Message to Reporter:</label>
                    <textarea maxlength="256" name="message" class="form-control" rows="5" value="{{ default_resolve_message }}"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <a href="/workflow/reports"><button type="button" class="btn btn-default">Close</button></a>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="intake.css">
  <link rel="stylesheet" href="intake-message.css">

  <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
</head>


<body>

  <div class="intake-header">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-1">
          <div class="header-content">
            <h1>Tell us what's going on.</h1>
            <p>Try to be as detailed as possible and include as much information as you can. The more specific you can be, the easier we can understand and investigate the problem.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container intake-body">

  <form>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-1">
          <h4>Problem Description</h4>

          <div class="form-group">
            <label for="">Where is the problem occuring?</label>
            <input type="" class="form-control" id="" placeholder="Address or cross street">
          </div>

          <div class="form-group">
            <label for="">Describe what is happening.</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="">How long has the problem been occuring?</label>
            <input type="" class="form-control" id="" placeholder="Ex: 3 days">
          </div>

          <div class="form-group">
            <label for="">What time of day does the problem occur?</label>
            <input type="" class="form-control" id="" placeholder="Ex: night">
          </div>

          <div class="form-group">
            <label for="">How many people are involved?</label>
            <input type="" class="form-control" id="" placeholder="Ex: 4">
          </div>

          <div class="form-group">
            <label for="">Are there safety concerns at the location you're reporting?</label>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                No
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                I'm not sure
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="">Do you have photos of the problem?</label>
            <input type="file" name="uploadDoc">
          </div>

          <div class="form-group">
            <label for="">Have you reported this problem before?</label>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                Yes
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                No
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                I'm not sure
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="">If yes, when did you last report this problem?</label>
            <input type="" class="form-control" id="" placeholder="Ex: yesterday">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-sm-offset-1">
          <a class="btn btn-success btn-lg" href="intake-reporterinfo.html" role="button">Next</a>
        </div>
      </div>

    </form>
  </div>
</div>

</body>
